<html lang="en" xml:lang="en" xmlns:fb="http://ogp.me/ns/fb#">
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="stylesheet" href="css/styles.css">
    
        <title>Ergo Interactive</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport" id="viewport">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <svg class="svg-defs" width="0" height="0">
          <defs>
            <clipPath id="clipping">
              <polygon id="clip-poly" points="250,0 0,1000 1000,1000 1000,0 "></polygon>
            </clipPath>
          </defs>
        </svg>       

        <div class="view">
            <div class="ergo-logo">
                <img src="img/logo.png"/>
            </div>
            <div class="scroll-horizontal">
                <div class="section home" data-duration="1" >
                    <div class="section__viewport">
                        <div class="scene-static ">
                            <div class="home-bg"></div>
                            <div class="home__text center__pos">
                                <img src="img/home-text.png"/>
                            </div>
                        </div>
                    </div>
                      
                </div>
                <div class="section" data-duration="10" >
                    <svg class="bg">
                        
                        <image x="0" y="0" width="100%" height="100%" clip-path="url(#clipping)" xlink:href="img/bg-about.jpg"></image>
                    </svg>

                    <div class="section__viewport">
                        <div class="scene-scroll">
                            <div class="scene about__landing" data-duration="1">
                                <img class="about__landing--img" src="img/about-img1.png"/>

                                <div class="about__landing--circle"></div>

                                <div class="about__landing--line--wht ani-object white-line__main"
                                    data-duration="0.25" 
                                    data-start="0" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'14%'">
                                </div>

                                <div class="about__landing--line--blue ani-object blue-line__main"
                                    data-duration="0.25" 
                                    data-start="0.25" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'16%'">
                                </div>

                                <div class="about__landing--arrow">
                                    <img class="center__pos" src="img/about-arrow.png"/>
                                </div>

                            </div>

                            <div class="scene about__why" data-duration="1.25">
                                <table class="about__why--table">
                                    <tr>
                                        <td>
                                            <div class="about__why--line1 white-line__main ani-object"
                                                data-duration="0.25" 
                                                data-start="0.25" 
                                                data-style-start="width:'0%'" 
                                                data-style-end="width:'100%'">
                                            </div>

                                            <div class="about__why--lineblue1 blue-line__main ani-object"
                                                data-duration="0.5" 
                                                data-start="0.5" 
                                                data-style-start="width:'0%'" 
                                                data-style-end="width:'100%'">
                                            </div>
                                        </td>
                                        <td class="about__why--cellfix">
                                            <div class="about__why--textbox">
                                                <div class="about__why--textbox--border ani-object"
                                                    data-duration="0.25" 
                                                    data-start="0.5" 
                                                    data-style-start="width:'0%'" 
                                                    data-style-end="width:'100%'">
                                                </div>

                                                <img class="about__why--text center__pos ani-object" src="img/about-why-text.png"
                                                    data-duration="0.25" 
                                                    data-start="1" 
                                                    data-style-start="top:'100%', opacity: 0" 
                                                    data-style-end="top:'50%', opacity: 1"/>
                                            </div>
                                        </td>

                                        <td>
                                            <div class="about__why--line2 white-line__main  ani-object"
                                                data-duration="0.25" 
                                                data-start="1.25" 
                                                data-style-start="width:'0%'" 
                                                data-style-end="width:'100%'">
                                            </div>

                                            <div class="about__why--lineblue2 blue-line__main  ani-object"
                                                data-duration="0.25" 
                                                data-start="1.5" 
                                                data-style-start="width:'0%'" 
                                                data-style-end="width:'100%'">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div class="scene about__single" data-duration="2">
                                <div class="about__single--line1 white-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="1.5" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>



                                <div class="about__single--text ani-object"
                                    data-duration="0.25" 
                                    data-start="1.75" 
                                    data-style-start="top:'55.5%', opacity: -1" 
                                    data-style-end="top:'50%', opacity: 1">

                                    <img src="img/about-single-text.png"/>
                                </div>

                                <div class="about__single--line--angle white-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="1.87" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__single--line--angle--blue blue-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="2.14" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__single--a about__leter ani-object"
                                    data-duration="0.05" 
                                    data-start="2.24" 
                                    data-style-start="opacity:0" 
                                    data-style-end="opacity:1">

                                    <img src="img/letter-a.png"/>
                                </div>

                                <div class="about__single--line2 white-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="3" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>

                                <div class="about__single--lineblue1 blue-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="1.75" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>

                                <div class="about__single--lineblue2 blue-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="3.25" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>
                            </div>

                            <div class="scene about__segmented" data-duration="2">
                                <div class="about__segmented--line1 white-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="3.5" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>



                                <div class="about__single--text ani-object"
                                    data-duration="0.25" 
                                    data-start="3.75" 
                                    data-style-start="top:'55.5%', opacity: -1" 
                                    data-style-end="top:'50%', opacity: 1">

                                    <img src="img/about-segmented-text.png"/>
                                </div>

                                <div class="about__segmented--angle1 white-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="3.87" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__segmented--angle1--blue blue-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="4.05" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__segmented--a about__leter ani-object"
                                    data-duration="0.05" 
                                    data-start="4.15" 
                                    data-style-start="opacity:0" 
                                    data-style-end="opacity:1">
                                    
                                    <img src="img/letter-a.png"/>
                                </div>

                                <div class="about__segmented--angle2 white-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="4.05" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__segmented--angle2--blue blue-line-angle ani-object"
                                    data-duration="0.1" 
                                    data-start="4.25" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'50px'">
                                </div>

                                <div class="about__segmented--b about__leter ani-object"
                                    data-duration="0.05" 
                                    data-start="4.35" 
                                    data-style-start="opacity:0" 
                                    data-style-end="opacity:1">
                                    
                                    <img src="img/letter-b.png"/>
                                </div>

                                <div class="about__segmented--line2 white-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="5" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>
                                <div class="about__single--lineblue1 blue-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="3.75" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>
                                
                                <div class="about__segmented--lineblue2 blue-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="5.25" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>
                            </div>

                            <div class="scene about__dynamic" data-duration="2">
                                <div class="about__single--line1 white-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="5.5" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>

                                <div class="about__single--text ani-object"
                                    data-duration="0.25" 
                                    data-start="5.75" 
                                    data-style-start="top:'55.5%', opacity: -1" 
                                    data-style-end="top:'50%', opacity: 1">

                                    <img src="img/about-dynamic-text.png"/>
                                </div>


                                <div class="about__dynamic--angle1 white-line-angle ani-object"
                                    data-duration="0.14" 
                                    data-start="5.87" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'140px'">
                                </div>

                                <div class="about__dynamic--angle2 white-line-angle ani-object"
                                    data-duration="0.14" 
                                    data-start="5.87" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'140px'">
                                </div>

                                <div class="about__dynamic--angle3 line-rotate-box">
                                    <div class="line-rotate--angle ani-object"
                                        data-duration="0.12" 
                                        data-start="5.9" 
                                        data-style-start="height:'0px'" 
                                        data-style-end="height:'140px'">

                                    </div>
                                </div>

                                <div class="about__dynamic--angle4 line-rotate-box">
                                    <div class="line-rotate--angle ani-object"
                                        data-duration="0.12" 
                                        data-start="5.95" 
                                        data-style-start="height:'0px'" 
                                        data-style-end="height:'140px'">

                                    </div>
                                </div>

                                

                                <div class="about__dynamic--angle1--blue blue-line-angle ani-object"
                                    data-duration="0.14" 
                                    data-start="6.14" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'140px'">
                                </div>

                                <div class="about__dynamic--angle3 line-rotate-box">
                                    <div class="line-rotate--angle blue-line ani-object"
                                        data-duration="0.12" 
                                        data-start="6.16" 
                                        data-style-start="height:'0px'" 
                                        data-style-end="height:'140px'">

                                    </div>
                                </div>

                                <div class="about__dynamic--angle4 line-rotate-box">
                                    <div class="line-rotate--angle blue-line ani-object"
                                        data-duration="0.12" 
                                        data-start="6.2" 
                                        data-style-start="height:'0px'" 
                                        data-style-end="height:'140px'">

                                    </div>
                                </div>

                                <div class="about__dynamic--angle2 blue-line-angle ani-object"
                                    data-duration="0.14" 
                                    data-start="6.16" 
                                    data-style-start="height:'0px'" 
                                    data-style-end="height:'140px'">
                                </div>

                                


                                <div class="about__single--line2 white-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="7" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>

                                <div class="about__single--lineblue1 blue-line__main ani-object"
                                    data-duration="0.6" 
                                    data-start="5.75" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'60%'">
                                </div>
                                
                                <div class="about__single--lineblue2 blue-line__main ani-object"
                                    data-duration="0.4" 
                                    data-start="7.25" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'40%'">
                                </div>
                                
                            </div>

                            <div class="scene about__end" data-duration="2.5">
                                <div class="about__single--line1 white-line__main ani-object"
                                    data-duration="0.5" 
                                    data-start="7.5" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'50%'">
                                </div>

                                <div class="about__single--lineblue1 blue-line__main ani-object"
                                    data-duration="0.5" 
                                    data-start="7.65" 
                                    data-style-start="width:'0%'" 
                                    data-style-end="width:'50%'">
                                </div>

                                <div class="about__end--circle center__pos ani-object"
                                    data-duration="0.5" 
                                    data-start="8" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'640px', height:'640px'">

                                </div>

                                <div class="about__end--bubble bubble__email ani-object"
                                    data-duration="0.2" 
                                    data-start="8.2" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">Email</span>
                                </div>

                                <div class="about__end--bubble bubble__mobile ani-object"
                                    data-duration="0.2" 
                                    data-start="8.5" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">Mobile</span>
                                </div>

                                <div class="about__end--bubble bubble__agent ani-object"
                                    data-duration="0.2" 
                                    data-start="8.4" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'140px', height:'140px'">

                                    <span class="center__pos">Live Agent</span>
                                </div>

                                <div class="about__end--bubble bubble__website ani-object"
                                    data-duration="0.2" 
                                    data-start="8.2" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">Website</span>
                                </div>


                                <div class="about__end--bubble bubble__video ani-object"
                                    data-duration="0.2" 
                                    data-start="8.3" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">Video</span>
                                </div>

                                <div class="about__end--bubble bubble__social ani-object"
                                    data-duration="0.2" 
                                    data-start="8.5" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">Social</span>
                                </div>

                                <div class="about__end--bubble bubble__tradeshow ani-object"
                                    data-duration="0.2" 
                                    data-start="8.4" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'140px', height:'140px'">

                                    <span class="center__pos">Trade Show Capture</span>
                                </div>

                                <div class="about__end--bubble bubble__seo ani-object"
                                    data-duration="0.2" 
                                    data-start="8.3" 
                                    data-style-start="width:'0px', height:'0px'" 
                                    data-style-end="width:'80px', height:'80px'">

                                    <span class="center__pos">SEO/SEM</span>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="section" data-duration="2">
                    <svg class="bg">
                            <image  width="100%" height="100%" clip-path="url(#clipping)" xlink:href="img/bg-work-delta.jpg"></image>
                        </svg>
                </div>
                <div class="section" data-duration="2" style="background:#0000ff;">
                    <div class="bg">

                    </div>
                    Feed
                </div>
                <div class="section" data-duration="1">
                    <div class="bg">

                    </div>
                    Contact
                </div>

            </div>
        </div>

        <div class="scroll-vertical"></div>

    </body>
</html>
